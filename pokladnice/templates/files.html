{% load i18n %}

<h2>{% trans "Uploaded files" %}</h2>
{% if uploaded_files %}
<ul>
  {% for file in uploaded_files %}
  <li>{{ file.name }}
    <ul>
      <li>{% trans "File size:" %} {{ file.size|filesizeformat }}</li>
    </ul>
  </li>
  {% endfor %}
</ul>
{% else %}
  {% trans "No uploaded files found." %}
{% endif %}
